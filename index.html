<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede social</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/8fd4fa4b09.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--NavBar-->
    <div class='cabecalho'>
        <div class='topicos_cabecalho'>
            <div class='item-cabeçalho'> <i class="fa fa-home fa-xs" style="margin-right: 10px;"></i> Logo </div>
            <div class='item-cabeçalho'><i class="fa fa-globe margemicones"></i></div>
            <div class='item-cabeçalho'><i class="fa fa-user margemicones"></i></div>
            <div class='item-cabeçalho'><i class="fa fa-envelope margemicones"></i> </div>
            <div class='item-cabeçalho dropdown' style="padding: 3px 24px;">
                <div class="containerNotificação">
                    <i class="fa fa-bell margemicones"></i>
                    <div class="notificacao">3</div>
                </div>
                <div class='features-menu'>
                    <p>One new friend request</p>
                    <p>John Doe posted on your wall</p>
                    <p>Jane likes your post</p>
                </div>
            </div>
        </div>
        <div class='item-cabeçalho'> <img src="images/avatar2.png" class='avatar'></div>
    </div>
    <!--Corpo-->
    <div class="corpo">
        <div class="coluna">
            <div class="profile">
                <h4>My Profile</h4>
                <img src="images/avatar3.png" class="avatar" style="height:106px;width:106px">
                <hr>
                <p class="txtProfile"> <i class="fa fa-pencil fa" style="color: #607d8b;"></i> Designer, UI</p>
                <p class="txtProfile"> <i class="fa fa-home fa" style="color: #607d8b;"></i> London, UK</p>
                <p class="txtProfile"> <i class="fa fa-birthday-cake fa" style="color: #607d8b;"></i> April 1, 1988</p>
            </div>
            <div class="secaoMy">
                <div class="itemMy">
                    <p><i class="fa fa-circle-o-notch" style="margin-right: 20px;"> </i>My Groups</p>
                </div>
                <div class="itemMy">
                    <p><i class="fa fa-calendar-check-o" style="margin-right: 20px;"> </i>My Events</p>
                </div>
                <div class="itemMy">
                    <p><i class="fa fa-users" style="margin-right: 20px;"> </i>My Photos</p>
                </div>
            </div>
            <div class="interesses">
                <h4 style="font-size: 15px; margin: 15px">Interests</h4>
                <div class="interesseGrid">
                    <p class="itemGrid" style="background-color: #303e45;">News</p>
                    <p class="itemGrid" style="background-color: #3a4b53;">W3Schools</p>
                    <p class="itemGrid" style="background-color: #435761;">Labels</p>
                    <p class="itemGrid" style="background-color: #4d636f;">Games</p>
                    <p class="itemGrid" style="background-color: #57707d;">Friends</p>
                    <p class="itemGrid" style="background-color: #607d8b;">Games</p>
                    <p class="itemGrid" style="background-color: #7d97a5;">Friends</p>
                    <p class="itemGrid" style="background-color: #9eb1bb; color: black;">Food</p>
                    <p class="itemGrid" style="background-color: #becbd2e8; color: black;">Design</p>
                    <p class="itemGrid" style="background-color: #dfe5f8; color: black;">Art</p>
                    <p class="itemGrid" style="background-color: #f5f7f8; color: black;">Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
